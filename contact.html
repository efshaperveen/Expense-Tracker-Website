<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(-45deg, #1475d6, #1c1c1c);
        }

        .navbar {
            width: 100%;
            height: 80px;
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: rgb(43, 125, 212);
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        .navbar .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar .menu-toggle span {
            display: inline-block;
        }

        .nav-links.mobile-hidden {
            display: none;
            flex-direction: column;
            background-color: white;
            position: absolute;
            top: 80px;
            right: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links.mobile-hidden a {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .contact {
            margin-top: 100px;
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .contact .heading {
            margin-top: 30px;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }

        .contact .heading span {
            color: red;
        }

        form {
            background: #fff;
            padding: 30px;
            margin: 0 auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .input-box {
                flex-direction: row;
            }
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgb(43, 125, 212);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: rgb(31, 93, 165);
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px 20px;
            position: relative;
            margin-top: 50px;
            bottom: 0;
            left: 0;
            font-size: 0.9rem;
        }

        footer p {
            margin: 5px 0;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            footer {
                padding: 10px;
                font-size: 0.8rem;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(-45deg, #1c1c1c, #101010);
            color: #e0e0e0;
        }

        body.dark-mode .navbar {
            background-color: #222;
            color: white;
        }

        .dark-mode form {
            background-color: #333;
            color: white;
        }

        body.dark-mode footer {
            background-color: #222;
        }

        .nav-links .dark-mode-toggle {
            cursor: pointer;
        }

        .dark-mode .nav-links a {
            color: #ddd;
        }

        .dark-mode .nav-links a:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .navbar .menu-toggle {
                display: block;
            }

            .navbar .nav-links {
                display: none;
            }

            .navbar .nav-links.mobile-hidden {
                display: flex;
            }

            form {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" />
            <span>Expense Tracker</span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>

    <div class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>
        <form method="POST" data-netlify="true" name="contact-form">
            <input type="hidden" name="form-name" value="contact-form">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Mobile Number" required>
                <input type="text" placeholder="Subject" required>
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Expense Tracker. All Rights Reserved.</p>
        <p>Developed by efshaperveen</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('mobile-hidden');
        }
    </script>
</body>

</html>
