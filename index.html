<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Font Awesome for Menu Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: none;
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            width: 100%;
            height: 80px;
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            transition: background-color 0.3s;
        }

        .navbar.dark-mode {
            background-color: #333;
            color: #e0e0e0;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin-right: 50px;
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar.dark-mode .nav-links a {
            color: #e0e0e0;
        }

        .navbar.dark-mode .nav-links a:hover {
            background-color: black;
        }

        .navbar .nav-links a:hover {
            background-color: rgb(43, 125, 212);
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        .dark-mode-toggle {
            cursor: pointer;
            font-size: 24px;
            margin-left: 750px;
        }

        .dark-mode-toggle:hover {
            color: rgb(43, 125, 212);
        }

        main {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        main p {
            font-size: 40px;
            color: white;
        }

        body.dark-mode main {
            color: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 40px;
        }

        button {
            margin-top: 30px;
            padding: 15px 20px;
            border-radius: 3rem;
            font-size: 20px;
            color: rgb(43, 125, 212);
            font-weight: bold;
            margin-right: 3%;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: rgb(43, 125, 212);
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgb(227, 223, 220);
            color: white;
        }

        .dark-mode button:hover {
            background-color: #333;
        }

        footer {
            width: 100%;
            background-color: white;
            color: black;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
        }

        footer.dark-mode {
            background-color: #333;
            color: #e0e0e0;
        }

        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .navbar .nav-links {
                display: none;
                flex-direction: column;
                background-color: white;
                position: absolute;
                top: 80px;
                right: 20px;
                width: 150px;
                border-radius: 8px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .navbar .nav-links a {
                padding: 10px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            .navbar .nav-links a:last-child {
                border-bottom: none;
            }

            .dark-mode-toggle {
                margin-left: 10px;

            }

            main p {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                padding: 10px 15px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" />
            <span>Expense Tracker</span>
        </div>
        <!-- Dark Mode Toggle -->
        <span class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</span>
        <!-- Menu Icon -->
        <span class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </span>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <p>"Budget better, spend smarter - Expense Tracker<br> makes financial planning effortless.
            Stay ahead<br> of your expenses and save for what truly matters."</p>
        <button onclick="window.location.href='tracker.html'">Get Started</button>
    </main>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
        <p>Designed by efshaperveen</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.navbar').classList.toggle('dark-mode');
            document.querySelector('footer').classList.toggle('dark-mode');
        }

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>

</html>
